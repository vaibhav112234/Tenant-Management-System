{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenant Management System</title>
<!--    <link rel="stylesheet" href="style.css" />-->
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
	  <link rel="stylesheet" href="{% static 'css/ten.css' %}">

<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'css/jqvmap.min.css' %}">





  </head>
  <body>
   {% include 'message.html' %}

    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="" class="nav_logo">Tenant Management System</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">About Us</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul>

        <button class="button" id="form-open">Sign Up</button>
      </nav>
    </header>


    <!-- Home -->

    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="registration" method="post">
             {% csrf_token %}
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" name="username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" name="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="register" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Signup</h2>

            <div class="input_box">
              <input type="text" placeholder="Enter your Name" name="fname" required />
<!--              <i class="uil uil-user-circle"></i>-->
              <i class="uil uil-user-circle"></i>
            </div>
            <div class="input_box">
              <input type="email" placeholder="Username/Email" name="uname" required />
<!--              <i class="uil uil-envelope username"></i>-->
              <i class="uil uil-envelope username"></i>

            </div>
            <div class="input_box">
              <input type="password" placeholder=" password" name="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
             <div class="input_box">
              <input type="text" placeholder="Enter your Mobile Number" name="mobile" required />
<!--              <i class="uil uil-phone"></i>-->
               <i class="uil uil-phone"></i>
            </div>
             <div class="input_box">
              <input type="file" placeholder="your profile" name="file" required />
<!--              <i class="uil uil-image"></i>-->
               <i class="uil uil-image"></i>
            </div>

            <button class="button" >Signup Now</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>





<!--    <script src="script.js"></script>-->
   <script src="{% static 'js/ten.js' %}"></script>
  <script>
    setTimeout(function(){

         if($("#msg").length > 0)
         {
             $("#msg").remove();
         }
    },2000);
</script>

  </body>
</html>
